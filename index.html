<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="Container">
      <div class="Purple-BG">
        <p class="result">Your Result</p>
        <div class="Round-BG">
          <p class="LargeText1">76</p>
          <p class="SmallText1">of 100</p>
        </div>
        <div class="Text2">
          <p class="LargeText2">Great</p>
          <p class="SmallText2">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="White-BG">
        <p class="Summary">Summary</p>

        <div class="SummaryItems">
          <p class="P1">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <span class="FirstP1">Reaction</span>
            <span class="SecondP1"> 80 </span>
            <span class="ThirdP1"> / 100 </span>
          </p>

          <p class="P2">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <span class="FirstP2">Memory</span>
            <span class="SecondP2">92</span>
            <span class="ThirdP2">/ 100</span>
          </p>

          <p class="P3">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <span class="FirstP3">Verbal</span>
            <span class="SecondP3"> 61</span>
            <span class="ThirdP3"> / 100</span>
          </p>

          <p class="P4">
            <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <span class="FirstP4">Visual</span>
            <span class="SecondP4">72</span>
            <span class="ThirdP4">/ 100</span>
          </p>
        </div>
        <div class="Button-Container">
          <button class="StyledButton">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hajar El Habbazi</a>.
    </div>
  </body>
</html>
